<div class="container mat-elevation-z8">

        <mat-card class="form-wrapper">
          <mat-card-header>
            <mat-card-title class="text-center">üìù Cadastro de Tarefa</mat-card-title>
            <mat-card-subtitle class="text-center">Preencha os campos abaixo para registrar uma nova tarefa</mat-card-subtitle>
          </mat-card-header>
        
          <mat-divider></mat-divider>
        
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="salvar()" class="form-content">
              <mat-form-field appearance="legacy" class="full-width">
                <mat-label>T√≠tulo</mat-label>
                <input matInput formControlName="titulo" required />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
              <mat-form-field appearance="legacy" class="full-width">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                  <mat-option value="normal">Normal</mat-option>
                  <mat-option value="urgente">Urgente</mat-option>
                  <mat-option value="concluido">Conclu√≠do</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="legacy" class="full-width">
                <mat-label>Projeto</mat-label>
                <mat-select formControlName="projetoId">
                  <mat-option *ngFor="let projeto of projetos" [value]="projeto.id">
                    {{ projeto.nome }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="legacy" class="full-width">
                <mat-label>Descri√ß√£o</mat-label>
                <textarea matInput formControlName="descricao" rows="3"></textarea>
              </mat-form-field>
        
        
              <mat-divider></mat-divider>
        
              <div class="actions" fxLayout="row" fxLayoutAlign="space-between center" style="margin-top: 16px;">
                
                <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary" type="submit" 
                  [disabled]="form.invalid">
                  <mat-icon>save</mat-icon> Salvar</button>
        
                <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn" (click)="voltar()">
                  <mat-icon>arrow_back</mat-icon> Voltar
                </button>


                

              </div>
            </form>
          </mat-card-content>
        </mat-card>
        

    <p class="fullWidth">by KATA Sistemas</p>

</div>
