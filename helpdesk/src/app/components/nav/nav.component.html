<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <!-- img src="assets/img/logo-bnp.svg" alt="Imagem de navegação"> -->
        <mat-nav-list class="nav-list">
               <a mat-list-item routerLink="home">
                  <i class="material-icons">home</i>
                  Home
               </a>
               <a mat-list-item routerLink="tarefas">
                  <i class="material-icons">task</i>
                  Tarefa
            </a>
            <a mat-list-item href="https://github.com/JMarcosMoraes/kata-atende-front" target="_blank">
               <i class="material-icons">code</i>
               GitHub - front
            </a>
            <a mat-list-item href="https://github.com/JMarcosMoraes/kata_controle_back" target="_blank">
               <i class="material-icons">code</i>
               GitHub - backend
            </a>
            <a mat-list-item (click)="logout()">
               <i class="material-icons">logout</i>
               Logout
            </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
      <app-header></app-header>
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()"  mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
